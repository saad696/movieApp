<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />

        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        
        <label for="description">Movie Description</label>
        <input type="text" name="description" id="description" />

        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
        
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancel-modal">Cancel</button>
        <button class="btn btn--success" id="add-Movie">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancel-deletion">No (Cancel)</button>
        <button class="btn btn--danger" id="confirm-deletion">Yes</button>
      </div>
    </div>

    <header>
      <h1>Favorite Movies</h1>
      <button>ADD MOVIE</button>
    </header>

    <main>
      <p id="entry-text">Your personal movie database!</p>
      <ul id="movie-list"></ul>
    </main>
  </body>
</html>
